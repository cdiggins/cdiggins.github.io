<html>
<head>
<title>JavaScript Tokenizer</title>
<script src="..\myna.js"></script>
<script>
function tokenizeJs(input) 
{
    let g = new JavaScriptToken(Myna);
    let r = g.token;
    return myna.tokenize(r, input);
}
function updateAst()
{
    let input = document.getElementById("inputBox").value;
    let ast = tokenizeJs(input);
    let text = ast.join('\n');
    document.getElementById("ast").value = text;
}
</script> 
</head>

<body>
    <h1>JavaScript Tokenizer</h1>
 
    <textarea id="inputBox" oninput="updateAst" />

    <textarea id="ast" />
</body>
</html>
